<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Outer head shape -->
  <ellipse cx="32" cy="34" rx="28" ry="30" stroke="#22d3ee" stroke-width="2.5" fill="none"/>
  
  <!-- Brain outline - stylized -->
  <path d="M20 22 Q16 26 18 32 Q15 36 20 40 Q18 46 24 48" stroke="#22d3ee" stroke-width="1.8" fill="none" stroke-linecap="round"/>
  <path d="M44 22 Q48 26 46 32 Q49 36 44 40 Q46 46 40 48" stroke="#22d3ee" stroke-width="1.8" fill="none" stroke-linecap="round"/>
  
  <!-- Brain folds left -->
  <path d="M22 26 Q20 30 24 32" stroke="#22d3ee" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M20 36 Q24 34 26 38" stroke="#22d3ee" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Brain folds right -->
  <path d="M42 26 Q44 30 40 32" stroke="#22d3ee" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M44 36 Q40 34 38 38" stroke="#22d3ee" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Center line (corpus callosum) -->
  <line x1="32" y1="18" x2="32" y2="50" stroke="#22d3ee" stroke-width="1.8" stroke-linecap="round"/>
  
  <!-- Brain connection -->
  <path d="M26 32 Q32 28 38 32" stroke="#22d3ee" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Clock center dot -->
  <circle cx="32" cy="34" r="2.5" fill="#22d3ee"/>
  
  <!-- Clock hour hand (pointing ~2 o'clock) -->
  <line x1="32" y1="34" x2="42" y2="26" stroke="#22d3ee" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Clock minute hand (pointing up) -->
  <line x1="32" y1="34" x2="32" y2="22" stroke="#22d3ee" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Clock tick marks (outside head) -->
  <g stroke="#22d3ee" stroke-width="2" stroke-linecap="round">
    <!-- 12 o'clock -->
    <line x1="32" y1="2" x2="32" y2="6"/>
    <!-- 3 o'clock -->
    <line x1="62" y1="34" x2="58" y2="34"/>
    <!-- 9 o'clock -->
    <line x1="2" y1="34" x2="6" y2="34"/>
    <!-- 1-2 o'clock area -->
    <line x1="50" y1="12" x2="47" y2="15"/>
    <!-- 10-11 o'clock area -->
    <line x1="14" y1="12" x2="17" y2="15"/>
  </g>
  
  <!-- Closed eyes -->
  <path d="M22 54 Q27 57 32 54" stroke="#22d3ee" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M32 54 Q37 57 42 54" stroke="#22d3ee" stroke-width="1.5" fill="none" stroke-linecap="round"/>
</svg>
